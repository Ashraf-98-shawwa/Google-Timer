<body>

                <li title="Google Apps" class="svg">

                        viewBox="0 0 24 24">

                <li title="Google Account: Ashraf Shawwa (ashraf_shawa@hotmail.com)"><a href=""><img

            </ul>
        </nav>
    </header>
    <!-- Google Navbar End -->


    <!-- Start the timer  -->
    <main>

        <div class="container">


            <div class="selection">
                <h1 class="active" id="timer">
                    Timer
                </h1>
                <h1 id="stopwatch">StopWatch</h1>
            </div>


            <div class="body">
                <div class="counter">
                    <div class="hoursbox"><span id="hours">00</span> h</div>
                    <div class="minutesbox"><span id="minutes">00</span> m</div>
                    <div class="secondsbox"><span id="seconds">01</span> s</div>
                </div>
                <h2 id="finish">finished</h2>
            </div>

            <div class="buttons">
                <div class="left">
                    <button class="start" id="start">start</button>
                    <button id="reset">reset</button>
                </div>
                <div class="right"></div>
            </div>

        </div>


    </main>
    <!-- End the timer  -->


    <script src="index.js"></script>
</body>

</html>
